    container_name: config-server
    image: b2113335/config-server:latest
    pull_policy: always
    ports:
      - "8888:8888"
    networks:
      - microservices-net
    healthcheck:
      test: "curl --fail --silent http://localhost:8888/actuator/health/readiness | grep UP || exit 1"
      interval: 20s
      timeout: 5s
      retries: 10
