server:
  port: 8070
spring:
  datasource:
    url: ${DATABASE_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect

api:
  prefix: api/v1

application:
  config:
    customer-url: http://localhost:9090/api/v1/properties
#    payment-url: http://localhost:9090/api/v1/payment
    product-url: http://localhost:9090/api/v1/accounts